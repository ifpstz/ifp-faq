name: Deploy MkDocs + Decap CMS

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 1️⃣ Repo auschecken
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Python einrichten
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3️⃣ Abhängigkeiten installieren
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material

      # Mkdocs bauen (Kopiert das Admin-Panel in den fertigen Build-Ordner)
      - name: Build MkDocs
        run: |
          mkdocs build
          cp -r docs/admin site/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # MkDocs erstellt standardmäßig den Ordner 'site'
          path: './site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
