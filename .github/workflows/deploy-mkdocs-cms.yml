name: Deploy MkDocs + Decap CMS

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Repo auschecken
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Python einrichten
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3️⃣ Abhängigkeiten installieren
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material

      # 6️⃣ Deploy auf gh-pages
      - name: Deploy to GitHub Pages
        run:
          # 1. Seite lokal bauen (erstellt den 'site' Ordner)
          mkdocs build 
          # 2. Sicherstellen, dass die aktuellste Config im Build landet
          cp -r docs/admin site/
          # 3. Den fertigen 'site' Ordner hochladen
          mkdocs gh-deploy --force --remote-name origin
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
