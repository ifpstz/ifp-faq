backend:
  name: github
  repo: ifpstz/ifp-faq
  branch: main

media_folder: "docs/images"
public_folder: "/images"

collections:
  - name: "pages"
    label: "Seiten"
    folder: "docs"
    extension: "md"
    format: "frontmatter"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Titel", name: "title", widget: "string" }
      - { label: "Bild", name: "image", widget: "image", required: false}
      - { label: "Inhalt", name: "body", widget: "markdown" }

  - name: "post"
    label: "Blog"
    folder: "docs/blog"
    path: "{{slug}}/index"
    create: true
    fields:
      - {label: "Titel", name: "title", widget: "string"}
      - {label: "Ver√∂ffentlichungsdatum", name: "date", widget: "datetime"}
      - {label: "Beschreibung", name: "description", widget: "text"}
      - {label: "Bild", name: "image", widget: "image", required: false}
      - {label: "Inhalt", name: "body", widget: "markdown"}
